name: Multi-Chassis
topology:
  kinds:
    nokia_srsim:
      license: /home/clab/Licenses/SRSIM_25.txt
      image: localhost/nokia/srsim:25.7.R2
  nodes:
    BNG1:
      kind: nokia_srsim
      type: sr-1
      env:
        NOKIA_SROS_SYSTEM_BASE_MAC: 10:10:10:10:10:10

    BNG2:
      kind: nokia_srsim
      type: sr-1
      env:
        NOKIA_SROS_SYSTEM_BASE_MAC: 20:20:20:20:20:20

  links:
    # SR1
    - endpoints: [ SR1:1/1/1, SR2:1/1/1 ]
	- endpoints: [ SR1:1/1/2, SR2:1/1/2 ]
	- endpoints: [ SR1:1/1/3, SR2:1/1/3 ]
